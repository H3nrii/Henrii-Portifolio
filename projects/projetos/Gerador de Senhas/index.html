<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>

</head>
<body>
    
    <div id="register-container">

        <div id="register-banner">
            
            <div id="banner-layer">

                <h1>Seja bem-vindo</h1>
            </div>

        </div>

        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>

                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu Nome">
                </div>

                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu E-mail">
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="text" name="password" id="password" placeholder="Digite sua Senha">
                </div>

                <p>Quer ajuda para criar uma senha segura?
                    <span id="generate-password">Clique Aqui.</span>
                </p>

                <div id="generated-password">
                    <p>Aqui está a sua senha:</p>
                    <h4></h4>
                </div>
                <div class="form-control">
                    <label for="confimpassword">Confimação de Senha</label>
                    <input type="text" name="confimpassword" id="confimpassword" placeholder="Confirme a Sua Senha">
                </div>
            
            <input type="submit" value="cadastrar">
        </div>
    </div>

    
</body>
</html>
